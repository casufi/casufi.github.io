<h2>Github user {{user.login}}</h2>
<table>
    <tr>
       <th>&nbsp;</th> 
       <th>Login</th>
       <th>E-mail</th>
    </tr>
    <tr ng-repeat="user in users">
       <td><img src="{{user.avatar_url}}"></img></td> 
       <td><a href="#/githubuser/{{user.login}}">{{user.login}}</a></td>
       <td></td>
    </tr>
</table>
